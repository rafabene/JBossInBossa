<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      template="/layout/template.xhtml">
      
      <ui:define name="body">
       <h:form id="noticiaForm">
    
       		<rich:panel>
		       <h:panelGrid columns="1" cellpadding="0px" cellspacing="0px">
			       <p align="center" class="titulo" style="color:#228C96;">Familia</p>
			       
			       <s:decorate template="/layout/display.xhtml">
			       	   <ui:define name="label">
			       	   		<h:outputText value="Código Familia:" />
			       	   </ui:define>
			       	   <h:outputText value="#{familia.id}" />
			       </s:decorate>
			       <s:decorate template="/layout/display.xhtml">
			       	   <ui:define name="label">
			       	   		<h:outputText value="Renda Per Capita:" />
			       	   </ui:define>
			       	   <h:outputText value="#{familia.rendaPercapta}" />
			       </s:decorate>
			     </h:panelGrid>
			</rich:panel>
	   		<rich:panel>
		       <h:panelGrid columns="1" cellpadding="0px" cellspacing="0px">
			       <rich:dataTable width="500px" id="familiaList" rows="10" align="center" columnClasses="col"
        		    value="#{familia.membros}" var="membros">
            	     <f:facet name="header">
                       <rich:columnGroup>
                            <rich:column>
                                 <h:outputText value="Nome" />
                            </rich:column>
                            <rich:column>
                                 <h:outputText value="Idade" />
                             </rich:column>
                             <rich:column>
                                 <h:outputText value="Renda" />
                             </rich:column>
        					 <rich:column>
                                 <h:outputText value="Frequenta Escola" />
                             </rich:column>
                        </rich:columnGroup>
                      </f:facet>
            	    <h:column>
		                 <h:outputText value="#{membros.nome}"/>
		            </h:column>
		            <h:column>
		                 <h:outputText value="#{membros.idade}"/>
		            </h:column>
		            <h:column>
		                 <h:outputText value="#{membros.renda}"/>
		            </h:column>
		            <h:column>
		                 <h:outputText value="#{membros.frequentaEscola ? 'Sim':'Não'}"/>
		            </h:column>
		        </rich:dataTable>
	        </h:panelGrid>
		</rich:panel>
    </h:form>

     </ui:define>
      
</ui:composition>
